name: Test and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install and run pre-commit
      - run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files

  pytest:
    name: Pytest ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        config:
        - {
            name: "Linux",
            os: ubuntu-latest
          }
        # - {
        #     name: "MacOSX",
        #     os: macos-latest
        #   }
        # - {
        #     name: "Windows",
        #     os: windows-latest
        #   }

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install trame-vtk.js
      run: |
        bash .fetch_externals.sh

    - name: Install dependencies
      run: |
        pip install .
        pip install -r tests/requirements.txt
        pip uninstall vtk -y
        pip install --extra-index-url https://wheels.vtk.org vtk-osmesa
        pip install coverage

    - name: Install and Run Tests
      run: |
        # Run the tests with coverage so we get a coverage report too
        coverage run --source . -m pytest . --firefox --headless --html=report-${{ matrix.config.name }}-${{ matrix.python-version }}.html
        # Print the coverage report
        coverage report -m

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3

    - name: Upload pytest test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pytest-results-${{  matrix.config.name }}
        path: |
          visual_baseline/**/*.png
          assets/**
          report-*.html
        retention-days: 1

  release:
    needs: [pre-commit, pytest]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install trame-vtk.js
        run: |
          bash .fetch_externals.sh

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository_username: __token__
          repository_password: ${{ secrets.PYPI_API_TOKEN }}
